[tool.poetry]
name = "caikit-tgis-serving"
version = "0.0.1"
description = ""
authors = ["Daniele Trifir√≤ <dtrifiro@redhat.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "~3.9"
# NOTE: in order to include the upstream changes, we're temporarily pinning `caikit` to a specific rev, which requires to also pin `caikit-tgis` and `caikit-nlp`.
# We should be able to get rid of this after caikit >=0.23.0 is released
caikit-tgis-backend = {git = "https://github.com/opendatahub-io/caikit-tgis-backend", rev = "b2b0f67a2eaae6d2a15ca3570abacfb7ce3a0e8d"}
caikit-nlp = {git = "https://github.com/caikit/caikit-nlp", rev = "4f42230"}
caikit = {git = "https://github.com/opendatahub-io/caikit", rev = "79f1f1a"}
# pytorch release's metadata is missing the cublas/cuda dependencies, which breaks
# poetry installs, hence we need to explicitly define these.
# See https://github.com/pytorch/pytorch/issues/100974
nvidia-cublas-cu12 = "12.1.3.1"
nvidia-cuda-cupti-cu12 = "12.1.105"
nvidia-cuda-nvrtc-cu12 = "12.1.105"
nvidia-cuda-runtime-cu12 = "12.1.105"
nvidia-cudnn-cu12 = "8.9.2.26"
nvidia-cufft-cu12 = "11.0.2.54"
nvidia-curand-cu12 = "10.3.2.106"
nvidia-cusolver-cu12 = "11.4.5.107"
nvidia-cusparse-cu12 = "12.1.0.106"
nvidia-nccl-cu12 = "2.18.1"
nvidia-nvtx-cu12 = "12.1.105"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
